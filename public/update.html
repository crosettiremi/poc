<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Use Case Criteria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        <div class="bg-white rounded-lg shadow-lg p-6 md:p-8">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-900 mb-2">Update Success Criteria</h1>
            <p class="text-gray-600 mb-6">Modify the success criteria for each entry below. Changes are saved individually.</p>
            <a href="/" class="text-blue-600 hover:underline mb-6 block">&larr; Back to Report Generator</a>

            <div id="update-list-container" class="space-y-4">
                <!-- Use cases will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        const updateListContainer = document.getElementById('update-list-container');
        const API_USECASES_URL = '/api/usecases';
        const API_UPDATE_CRITERION_URL = '/api/update-criterion';

        /**
         * On page load, fetch all use cases and render the update form.
         */
        document.addEventListener('DOMContentLoaded', async () => {
            updateListContainer.innerHTML = `<div class="p-8 text-center"><div class="spinner inline-block"></div></div>`;
            
            try {
                const response = await fetch(`${API_USECASES_URL}?useCase=all&product=all`);
                if (!response.ok) throw new Error('Failed to fetch use cases.');
                
                const data = await response.json();
                renderUpdateList(data);
            } catch (error) {
                console.error('Error loading data:', error);
                updateListContainer.innerHTML = `<p class="text-red-500">Could not load data. Please ensure the worker is running and try again.</p>`;
            }
        });

        /**
         * Renders the list of use cases with input fields.
         * @param {Array} data - The array of use case objects from the API.
         */
        function renderUpdateList(data) {
            if (!data || data.length === 0) {
                updateListContainer.innerHTML = '<p>No use cases found in the database.</p>';
                return;
            }

            let html = '';
            data.forEach(item => {
                html += `
                    <div class="border border-gray-200 rounded-lg p-4" id="item-${item.id}">
                        <div class="font-semibold text-gray-800">${item.UseCase}</div>
                        <div class="text-sm text-gray-500 mb-2">${item.Product}</div>
                        <div class="flex items-center space-x-2">
                            <input 
                                type="text" 
                                value="${item.SuccessCriterion || ''}" 
                                class="w-full p-2 border border-gray-300 rounded-md shadow-sm"
                                placeholder="Enter success criterion..."
                                id="input-${item.id}"
                            >
                            <button 
                                class="update-btn bg-blue-600 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-700 whitespace-nowrap"
                                data-id="${item.id}"
                            >
                                Update
                            </button>
                        </div>
                    </div>
                `;
            });
            updateListContainer.innerHTML = html;
        }
        
        /**
         * Handle clicks within the container, specifically on update buttons.
         */
        updateListContainer.addEventListener('click', async (event) => {
            const button = event.target.closest('.update-btn');
            if (!button) return;

            const itemId = button.dataset.id;
            const input = document.getElementById(`input-${itemId}`);
            const newSuccessCriterion = input.value;
            
            const originalButtonText = button.innerHTML;
            button.innerHTML = `<div class="spinner"></div>`;
            button.disabled = true;

            try {
                const response = await fetch(API_UPDATE_CRITERION_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: itemId, successCriterion: newSuccessCriterion })
                });

                if (!response.ok) throw new Error('Update failed.');
                
                const result = await response.json();
                if (result.success) {
                    button.textContent = 'Updated!';
                    button.classList.remove('bg-blue-600');
                    button.classList.add('bg-green-600');
                } else {
                    throw new Error(result.error || 'Unknown error');
                }
            } catch (error) {
                console.error('Update error:', error);
                button.textContent = 'Error!';
                button.classList.remove('bg-blue-600');
                button.classList.add('bg-red-600');
            } finally {
                // Revert button state after 2 seconds
                setTimeout(() => {
                    button.innerHTML = originalButtonText;
                    button.disabled = false;
                    button.classList.remove('bg-green-600', 'bg-red-600');
                    button.classList.add('bg-blue-600');
                }, 2000);
            }
        });
    </script>
</body>
</html>
